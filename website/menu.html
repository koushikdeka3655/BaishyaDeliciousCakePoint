<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu - Bashya Delicious Cake Point</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Lato&display=swap" rel="stylesheet" />
  <style>
    .menu-horizontal-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      
      padding: 20px 0;
    }
    .menu-item-horizontal {
      display: flex; 
      align-items: center;
      border: 1px solid #7b3f00;
      border-radius: 10px;
      padding: 10px 20px;
      width: 320px;
      background: #fff8f0;
      box-shadow: 0 4px 8px rgba(123, 63, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .menu-item-horizontal:hover {
      transform: scale(1.05);
    }
    .menu-item-horizontal img {
      width: 100px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 15px;
      box-shadow: 0 2px 6px rgba(123, 63, 0, 0.2);
    }
    .menu-item-info {
      flex-grow: 1;
      font-weight: 600;
      font-size: 1.1rem;
      color: #5a2e00;
    }
    .order-btn-horizontal {
      background-color: #7b3f00;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(123, 63, 0, 0.4);
      transition: background-color 0.3s ease;
    }
    .order-btn-horizontal:hover {
      background-color: #a05a00;
      box-shadow: 0 5px 10px rgba(160, 90, 0, 0.6);
    }
  </style>
</head>
<body>
  <header>
    <h1>Baishya Delicious Cake Point</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="photo-gallery.html">Photo & Gallery</a>
      <a href="portfolio.html" style="display:none;">Our Cakes</a>
      <a href="menu.html" class="active">Menu</a>
      <a href="contact.html">Contact Us</a>
      <a href="customer-feedback.html">Feedback</a>
    </nav>
  </header>

  <section id="menu-pricing">
    <h2>Menu</h2>
    <button class="order-btn-horizontal" style="margin-bottom: 20px;" onclick="location.href='login.html?action=menu'">Update Menu</button>
    <div class="menu-horizontal-list" id="menu-items-container">
      <!-- Menu items will be dynamically rendered here -->
    </div>
  </section>
  <script>
    const defaultMenuItems = [
      {name: "Strawberry Cake", price: 500, photo: "images/A.jpg"},
      {name: "Vanilla Cake", price: 450, photo: "images/D.jpg"},
      {name: "Red Velvet Cake", price: 550, photo: "images/B.jpg"},
      {name: "Chocolate Cake", price: 550, photo: "images/E.jpg"},
      {name: "Butterscotch Cake", price: 500, photo: "images/C.jpg"},
      {name: "Barbie cake", price: 550, photo: "images/F.jpg"}
    ];

    function renderMenuItems() {
      const container = document.getElementById('menu-items-container');
      container.innerHTML = '';
      let menuItems = JSON.parse(localStorage.getItem('menuItems'));
      if (!menuItems || !Array.isArray(menuItems) || menuItems.length === 0) {
        menuItems = defaultMenuItems;
      }
      menuItems.forEach(item => {
        const div = document.createElement('div');
        div.className = 'menu-item-horizontal';
        div.innerHTML = `
          <img src="${item.photo}" alt="${item.name}" />
          <div class="menu-item-info">${item.name} - ${item.price} Rs (per 500 grm)</div>
          <button class="order-btn-horizontal" onclick="location.href='order.html'">Order</button>
        `;
        container.appendChild(div);
      });
    }

    renderMenuItems();
  </script>

  <footer>
    <p>Â©Baishya delicious cake point 2025</p>
  </footer>

  <div id="feedback-bottom-bar">
    <p>Have feedback? <a href="customer-feedback.html" target="_blank" rel="noopener noreferrer">Click here to share your thoughts!</a></p>
  </div>
</body>
</html>
